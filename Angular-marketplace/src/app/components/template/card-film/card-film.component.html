<mat-card-content class="mat-card-container" *ngFor="let film of listFilms">
    <mat-card class="card-film">
        <mat-card-title>
            <h2>{{film.name}}</h2>
        </mat-card-title>
        <mat-card-subtitle>
            <h3>{{film.category}}</h3>
        </mat-card-subtitle>
        <mat-card-content class="card-content">
            <img src="{{film.imgLink}}" alt="capa do filme">
            <p class="card-description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione quod at aperiam!
                Commodi perspiciatis dignissimos animi, dolores accusantium quos ipsam assumenda id. Magni fugit illum
                aliquid iste ad nam quia?</p>
                <p class="card-description">{{film.price | currency: "BRL"}}</p>
                <app-select-button (click)="SelectFilm(film)"></app-select-button>
                
        </mat-card-content>
    </mat-card>
</mat-card-content>
